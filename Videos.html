<!DOCTYPE html>

   <style>
  body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  color: white;
}

header {
  background-color: #111;
  padding: 20px;
  text-align: center;
  box-shadow: 0 2px 5px #000;
}

header h1 {
  font-size: 2.5em;
  color: #0f0;
  margin: 0;
}

nav {
  display: flex;
  justify-content: center;
  background: #222;
  padding: 10px 0;
  box-shadow: 0 2px 5px #000;
}

nav a {
  position: relative;
  color: #0f0;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
  padding: 5px 0;
  transition: color 0.3s ease;
}

nav a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 0%;
  height: 2px;
  background-color: #0f0;
  transition: width 0.3s ease-in-out;
}

nav a:hover::after {
  width: 100%;
}

nav a:hover {
  color: #fff;
}

main {
  padding: 40px 20px;
  text-align: center;
}

main h1 {
  font-size: 2em;
  color: #0f0;
}

main p {
  color: #ccc;
  max-width: 800px;
  margin: 10px auto;
}

footer {
  background: #111;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
  color: #666;
  font-size: 0.9em;
  box-shadow: 0 -2px 5px #000;
}
