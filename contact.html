  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
    }

    

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px #000;
    }

    header h1 {
      font-size: 2.5em;
      color: #0f0;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 10px 0;
      box-shadow: 0 2px 5px #000;
    }

    nav a {
      position: relative;
      color: #0f0;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      padding: 5px 0;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background-color: #0f0;
      transition: width 0.3s ease-in-out;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #fff;
    }

    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f0;
    }

    .contact-container label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #0f0;
      margin-bottom: 15px;
    }

    .contact-container button {
      background: #0f0;
      color: #111;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-container button:hover {
      background: #00cc00;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #666;
      font-size: 0.9em;
      box-shadow: 0 -2px 5px #000;
    }
  </style>
