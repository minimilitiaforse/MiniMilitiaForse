<!DOCTYPE html>

<head>

  <title>Mini Militia Force</title>
  <style>
    
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px #000;
    }

    header h1 {
      font-size: 2.5em;
      color: #0f0;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 10px 0;
    }

    nav a {
      position: relative;
      color: #0f0;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      padding: 5px 0;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #0f0;
      transition: 0.3s ease-in-out;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #fff;
    }

    .content {
      padding: 30px;
      text-align: center;
    }

    .content h2 {
      color: #0f0;
    }

    .video-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 10px;
      height: 200px;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #666;
    }

    /* Login/Register form style */
    .auth-form {
      background: #222;
      max-width: 350px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
      text-align: left;
    }

    .auth-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    .auth-form button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      width: 48%;
      margin-right: 4%;
    }

    .auth-form button:last-child {
      margin-right: 0;
      background-color: #090;
    }
  </style>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6XnXd9sS9br8rrIJLfW0NekoLz7Mo4WQ",
      authDomain: "mini-militia-force.firebaseapp.com",
      projectId: "mini-militia-force",
      storageBucket: "mini-militia-force.firebasestorage.app",
      messagingSenderId: "476302826658",
      appId: "1:476302826658:web:2b15e5ac1bb88e0f06cbfb",
      measurementId: "G-YSXR76L8DW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const user = userCredential.user;
          sendEmailVerification(user).then(() => {
            alert('Registration successful! Please verify your email.');
          });
        })
        .catch(error => alert('Registration Error: ' + error.message));
    };

    window.login = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const user = userCredential.user;
          if (user.emailVerified) {
            alert('Login successful! Welcome ' + user.email);
          } else {
            alert('Please verify your email before logging in.');
          }
        })
        .catch(error => alert('Login Error: ' + error.message));
    };

    window.logout = () => {
      auth.signOut().then(() => {
        alert('Logged out');
        location.reload();
      });
    };

    // Show user status
    onAuthStateChanged(auth, user => {
      const statusEl = document.getElementById('user-status');
      if(user) {
        statusEl.textContent = `Logged in as: ${user.email}`;
        document.getElementById('auth-buttons').style.display = 'none';
        document.getElementById('logout-button').style.display = 'inline-block';
      } else {
        statusEl.textContent = 'Not logged in';
        document.getElementById('auth-buttons').style.display = 'block';
        document.getElementById('logout-button').style.display = 'none';
      }
    });
  </script>
</head>
